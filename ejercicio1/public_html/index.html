                <tr>

                 </td> 
                 <td></td>

                 <td></td>
                 <td></td>

                    <p>TIPO</p>
                    <input type="checkbox" id="tipo_esc"/> Escultura <br>

                  <td></td>

                     <td><p><b>Háganos saber sus sugerencias:</b></p></td>
                     <td><textarea name="sugerencias" rows="4" cols="40" id="txt_comentario" placeholder="Me gustara indicar que..."></textarea></td>
                 </tr>
                 <tr>
                     <td></td>
                     <td>
                         <div align="center">  <input type="submit" value="Buscar"/></div></td>
                 </tr>
            </table>
        </form>

</html>
